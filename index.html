<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="init-screen">
    <div class="player-choice" data-ai="1">Player vs AI</div>
    <div class="player-choice" data-ai="0">2 Players</div>
  </div>
  <div class="board">
    <div class="square" data-square="0"></div>
    <div class="square" data-square="1"></div>
    <div class="square" data-square="2"></div>
    <div class="square" data-square="3"></div>
    <div class="square" data-square="4"></div>
    <div class="square" data-square="5"></div>
    <div class="square" data-square="6"></div>
    <div class="square" data-square="7"></div>
    <div class="square" data-square="8"></div>
  </div>
  <div class="result"></div>
  <div class="score-board">
    <div class="player1">Player 1: <span class="score1">0</span></div>
    <div class="player2"><span class="span-player2">A.I</span>: <span class="score2">0</span></div>
  </div>
</body>
</html>
